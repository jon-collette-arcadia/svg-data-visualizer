<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<title>SVG of USA Map with Bootstrap tooltips and data/svg fetches</title>
	<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css'>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<body>
<!-- partial:index.partial.html -->
<div class="container" style="max-width: 768px;">
	
	<div class="row">
		<div class="col-12 mt-5">
			<h1>Numbers as color scale. Click to zoom in.</h1>
		</div>
		<div class="col-12 mt-5">
			<!-- data-bs-toggle="tooltip" data-bs-title="District Of Columbia" -->
			<div id="map"></div>
		</div>
		<div class="col-12 mt-5">
			<button class="btn btn-primary">Zoom in</button>
		</div>
		<div class="col-12 mt-5">
			<button class="btn btn-primary">Zoom out</button>
		</div>
	</div>
</div>
<div class="container" style="max-width: 768px;">
	<div class="row">
		<div class="col my-5">
<table class="table mb-2">
  <thead>
    <tr>
      <th colspan=2>Premature Deaths <i class="bi bi-exclamation-triangle-fill text-warning"></i> </i> <i class="bi bi-info-circle-fill text-primary"></i></th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
    <tr>
      <td>Deaths</td>
      <td>88086</td>
    </tr>
    <tr>
      <td>Years of Potential Life Lost Rate</td>
      <td>10350</td>
    </tr>
  </tbody>
</table>
<table class="table mb-2">
  <thead>
    <tr>
      <th colspan=2>Poor or Fair Health <i class="bi bi-exclamation-triangle-fill text-warning"></i> </i> <i class="bi bi-info-circle-fill text-primary"></i></th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
    <tr>
      <td>% Fair or Poor Health</td>
      <td>19</td>
    </tr>
  </tbody>
</table>

		</div>
	</div>
</div>
